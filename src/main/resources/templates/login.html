<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .message {
            color: green;
            margin-bottom: 15px;
        }
        .signup-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>User Login</h2>

<!-- Show flash attribute errors -->
<div class="error" th:if="${error}" th:text="${error}"></div>

<!-- Show URL parameter errors -->
<div class="error" id="errorParam" style="display: none;"></div>

<div class="message" th:if="${message}" th:text="${message}"></div>
<div class="message" id="messageParam" style="display: none;"></div>

<form action="/login" method="post">
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div>
        <button type="submit">Login</button>
    </div>
</form>

<div class="signup-link">
    <p>Don't have an account? <a href="/signup">Sign up here</a></p>
</div>

<script>
    // Show error message if present in URL
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const message = urlParams.get('message');
    
    if (error) {
        const errorDiv = document.getElementById('errorParam');
        errorDiv.style.display = 'block';
        errorDiv.textContent = error;
    }
    
    if (message) {
        const messageDiv = document.getElementById('messageParam');
        messageDiv.style.display = 'block';
        messageDiv.textContent = message;
    }
</script>
</body>
</html>
